name: Cruft Check

on:
  pull_request:
    branches:
      - main

jobs:
  cruft-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Cruft
        run: pip install cruft

      - name: Update cruft
        id: cruft_check
        run: |
          cruft_output=$(cruft update --skip-apply-ask)
          if echo "$cruft_output" | grep -q "Good work!"; then
            echo "$cruft_output"
            echo "cruft_updated=true" >> $GITHUB_OUTPUT
          else
            echo "$cruft_output"
            echo "cruft_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.cruft_check.outputs.cruft_updated == 'true'
        uses: peter-evans/create-pull-request@v4
        continue-on-error: true
        with:
          commit-message: "ci: update cruft"
          title: "ci: update cruft"
          branch: "update-cruft"
          body: "This PR updates cruft."
          token: ${{ secrets.CRUFT_UPDATE }}